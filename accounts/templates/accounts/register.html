{% extends 'base.html' %}

{% block titulo %}Cadastro |{% endblock %}

{% block conteudo %}
<h1>Cadastro</h1>
<form class="needs-validation mb-3" action="{% url 'register' %}" method="post">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md">
            {% csrf_token %}
            <div class="form-floating mb-2">
                <label for="email">E-mail:</label>
                <input name="email" type="email" value="{{request.POST.email}}" class="form-control" id="email"
                    placeholder="E-mail">
            </div>
            <div class="form-floating mb-2">
                <label for="Nome">Nome:</label>
                <input name="nome" type="name" value="{{request.POST.nome}}" class="form-control" id="Nome"
                    placeholder="Nome">
            </div>
            <div class="form-floating mb-2">
                <label for="Senha">Senha:</label>
                <input name="senha" type="password" value="{{request.POST.senha}}" class="form-control" id="Senha"
                    placeholder="Senha">
            </div>
            <div class="form-floating mb-2">
                <label for="ConfirmeSenha">Confirme a Senha:</label>
                <input name="confirma_senha" type="password" class="form-control" id="ConfirmeSenha"
                    placeholder="Confirme a Senha" value="{{request.POST.confirma_senha}}">
            </div>

            <div class="d-grid gap-2 mt-2 mb-3">
                <input type="submit" value="Criar Conta" class="btn btn-dark">
            </div>
        </div>
</form>

{% endblock %}
